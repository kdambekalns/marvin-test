privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Marvin.Test:testareaController':
      matcher: 'method(Marvin\Test\Controller\testareaController->(.*)Action())'

roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Marvin.Test:testareaController'
        permission: GRANT
